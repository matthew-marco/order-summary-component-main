<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="normal.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">
    <div class="card">
      <div class="image">
        <img src="illustration-hero.svg" alt="">
      </div>
      <div class="text">
        <h2> Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>

      <div class="info">

        <div class="planinfo">
          <!-- <img src="/images/icon-music.svg" alt=""> -->
          <div class="icon">
            <img src="icon-music.svg" alt="">

          </div>
          <div class="info2">
            <h3> Annual Plan</h3>
            <p> $59.99/year</p>
          </div>

        </div>
        <div class="planchange">
          <a href="#">Change</a>
        </div>
      </div>
      <div class="completeorder">
        <button> Proceed to Payment</button>
        <a href="#"> Cancel Order</a>
      </div>
    </div>
  </div>


  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->


</body>

</html>
